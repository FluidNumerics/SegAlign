spack:
  view: ${HOME}/software/segalign/
  specs:
  - cmake
  - zlib@1.3.1
  - lastz@1.04.22
  - boost+program_options@1.85.0
  - intel-tbb@2020.3

  config:
    install_tree:
      root: ${HOME}/opt/segalign
      padded_length: 128

  packages:
    all:
      require: "%gcc target=x86_64_v3"

  concretizer:
    unify: when_possible
