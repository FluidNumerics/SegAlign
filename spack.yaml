spack:
  view: ${MYSCRATCH}/software/segalign/
  specs:
  - zlib@1.3.1 % gcc
  - boost@1.85.0+program_options % gcc
  - lastz@1.04.22 % gcc 
  - intel-tbb@2020.3 % gcc 

  config:
    install_tree:
      root: ${MYSCRATCH}/opt/segalign
      padded_length: 128

  concretizer:
    unify: when_possible
